name: Run Tests

on: workflow_call

jobs:
  checker:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: set up Poetry
        uses: abatilo/actions-poetry@v2.4.0
      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "poetry"
      - name: install dependencies
        run: |
          poetry install --with dev
          poetry run install-deps
      - name: mypy and pylint
        run: |
          poetry run mypy ./rosys --non-interactive
          poetry run pylint ./rosys

  pytest:
    strategy:
      matrix:
        python: ["3.10", "3.11"]
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: set up Poetry
        uses: abatilo/actions-poetry@v2.4.0
      - name: set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "poetry"
      - name: install dependencies
        run: |
          poetry install --with dev
          poetry run install-deps
          sudo apt-get update && sudo apt-get install -y v4l-utils psmisc libgl1-mesa-glx
      - name: test
        run: poetry run pytest
      - name: examples
        run: cd tests && poetry run ./test_examples.py
